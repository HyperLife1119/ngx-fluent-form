<fluent-row gap="6">
  <fluent-col flex="2">
    <h3>vertical</h3>
    <fluent-form [schema]="schema1" [(model)]="model1"></fluent-form>

    <h3>horizontal</h3>
    <fluent-form [schema]="schema2" [(model)]="model2"></fluent-form>

    <h3>inline</h3>
    <fluent-form [schema]="schema3" [(model)]="model3"></fluent-form>
  </fluent-col>
  <fluent-col flex="1">
    <pre>{{ model1 | json }}</pre>
    <pre>{{ model2 | json }}</pre>
    <pre>{{ model3 | json }}</pre>
  </fluent-col>
</fluent-row>
