<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-input-number-group
    #component
    [fluentBinding]="{ component, schema, control, model }"
    [ngClass]="schema.class"
    [ngStyle]="schema.style"
    [nzSize]="schema.size!"
    [nzCompact]="schema.compact ?? true"
    [nzAddOnBefore]="helper.addon | invoke: (schema.before | reactive: model : schema : control) | template"
    [nzAddOnAfter]="helper.addon | invoke: (schema.after | reactive: model : schema : control) | template"
    [nzPrefix]="helper.addon | invoke: (schema.prefix | reactive: model : schema : control) | template"
    [nzSuffix]="helper.addon | invoke: (schema.suffix | reactive: model : schema : control) | template"
    [nzAddOnBeforeIcon]="helper.addonIcon | invoke: (schema.before | reactive: model : schema : control)"
    [nzAddOnAfterIcon]="helper.addonIcon | invoke: (schema.after | reactive: model : schema : control)"
    [nzPrefixIcon]="helper.addonIcon | invoke: (schema.prefix | reactive: model : schema : control)"
    [nzSuffixIcon]="helper.addonIcon | invoke: (schema.suffix | reactive: model : schema : control)">
    @for (subschema of schema.schemas; track subschema) {
      <ng-container
        fluentWithInjector
        [ngTemplateOutlet]="subschema | widgetTemplate"
        [ngTemplateOutletContext]="{ control: subschema.key | control: control, schema: subschema, model: model }" />
    }
  </nz-input-number-group>
</ng-template>
