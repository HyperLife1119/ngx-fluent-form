<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <ng-container [ngSwitch]="schema.level">
    <ng-container *ngSwitchCase="1">
      <h1 nz-typography [fluentBinding]="{ schema, control }" [ngClass]="schema.class" [ngStyle]="schema.style">
        <ng-container [ngTemplateOutlet]="headingContentTemplate"></ng-container>
      </h1>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <h2 nz-typography [fluentBinding]="{ schema, control }" [ngClass]="schema.class" [ngStyle]="schema.style">
        <ng-container [ngTemplateOutlet]="headingContentTemplate"></ng-container>
      </h2>
    </ng-container>
    <ng-container *ngSwitchCase="3">
      <h3 nz-typography [fluentBinding]="{ schema, control }" [ngClass]="schema.class" [ngStyle]="schema.style">
        <ng-container [ngTemplateOutlet]="headingContentTemplate"></ng-container>
      </h3>
    </ng-container>
    <ng-container *ngSwitchCase="4">
      <h4 nz-typography [fluentBinding]="{ schema, control }" [ngClass]="schema.class" [ngStyle]="schema.style">
        <ng-container [ngTemplateOutlet]="headingContentTemplate"></ng-container>
      </h4>
    </ng-container>
    <ng-container *ngSwitchCase="5">
      <h5 nz-typography [fluentBinding]="{ schema, control }" [ngClass]="schema.class" [ngStyle]="schema.style">
        <ng-container [ngTemplateOutlet]="headingContentTemplate"></ng-container>
      </h5>
    </ng-container>
    <ng-container *ngSwitchCase="6">
      <h6 nz-typography [fluentBinding]="{ schema, control }" [ngClass]="schema.class" [ngStyle]="schema.style">
        <ng-container [ngTemplateOutlet]="headingContentTemplate"></ng-container>
      </h6>
    </ng-container>
  </ng-container>

  <ng-template #headingContentTemplate>
    <ng-container *nzStringTemplateOutlet="schema.content">{{ schema.content }}</ng-container>
  </ng-template>
</ng-template>
