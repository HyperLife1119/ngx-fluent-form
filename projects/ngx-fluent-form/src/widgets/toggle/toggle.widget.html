<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-switch
    #component
    [fluentBinding]="{ component, schema, control }"
    [formControl]="control"
    [ngClass]="schema.class"
    [ngStyle]="schema.style"
    [nzId]="schema.id!"
    [nzCheckedChildren]="(schema.placeholder?.[0] | template)!"
    [nzUnCheckedChildren]="(schema.placeholder?.[1] | template)!"
    [nzSize]="schema.size!">
  </nz-switch>
</ng-template>
