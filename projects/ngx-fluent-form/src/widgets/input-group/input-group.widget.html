<ng-template let-control="control" let-schema="schema" let-model="model" [fluentWithContextGuard]="contextGuard">
  <nz-input-group
    #cmp
    nzCompact
    [fluentBinder]="cmp"
    [fluentBinderSchema]="schema"
    [ngClass]="schema.class"
    [ngStyle]="schema.style"
    [nzSize]="schema.size!"
    [nzAddOnBefore]="helper.addon | invoke: schema.before"
    [nzAddOnAfter]="helper.addon | invoke: schema.after"
    [nzPrefix]="helper.addon | invoke: schema.prefix"
    [nzSuffix]="helper.addon | invoke: schema.suffix"
    [nzAddOnBeforeIcon]="helper.addonIcon | invoke: schema.before"
    [nzAddOnAfterIcon]="helper.addonIcon | invoke: schema.after"
    [nzPrefixIcon]="helper.addonIcon | invoke: schema.prefix"
    [nzSuffixIcon]="helper.addonIcon | invoke: schema.suffix">
    <ng-container
      *ngFor="let subschema of schema.schemas"
      fluentWithInjector
      [ngTemplateOutlet]="$any(subschema).kind | widgetTemplateRef"
      [ngTemplateOutletContext]="{ control: $any(subschema).name | control: control, schema: subschema, model: model }">
    </ng-container>
  </nz-input-group>
</ng-template>
