<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-button-group
    #component
    [fluentBinding]="{ component, schema, control }"
    [ngClass]="schema.class"
    [ngStyle]="schema.style"
    [nzSize]="schema.size!">
    <ng-container
      *ngFor="let subschema of schema.schemas"
      fluentWithInjector
      [ngTemplateOutlet]="subschema | template"
      [ngTemplateOutletContext]="{ control: control, schema: subschema, model: model }">
    </ng-container>
  </nz-button-group>
</ng-template>
